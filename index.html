<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Fantasy Survivor Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
		<link rel="stylesheet" href="style.css">
		<iframe title="googleData" id="myIframe" src="https://docs.google.com/spreadsheets/d/1-wHMfN7yIzWHRHv1FUPi9HNVwPz-hk-5TdnwZnL2UTA/gviz/tq?tqx=out:html&tq&gid=0" style="display:none;"></iframe>
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Ranking</h1>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Logan & Sammantha </td>
            <td class="points">
              258.244 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Adam</td>
            <td class="points">258.242</td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Brad</td>
            <td class="points">258.223</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Justin</td>
            <td class="points">258.212</td>
          </tr>
        </table>
        <div id="buttons">
          <!-- <button class="exit">Exit</button> -->
          <button class="continue">View All Data</button>
        </div>
      </div>
    </main>
  </body>
	<script>
		document.getElementById("myIframe").onload = function() {
			// Get the document of the iframe
			var iframeDoc = document.getElementById("myIframe").contentDocument || document.getElementById("myIframe").contentWindow.document;
	
			// Get the table from the iframe's document
			var table = iframeDoc.querySelector("table");  // Assuming there's only one table
	
			// Now you have the table, and you can extract data from it or append it to your main document, etc.
			document.body.appendChild(table);
	}
	
	</script>
</html>
